<!DOCTYPE html>
<html>
    <head>
        <title>Variables Quiz</title>
    </head>

    <body>
        <script>
            // Variables IceBreaker;
            const myName = 'DumbSmile';
            console.log(`My name is: ${myName}`, typeof myName);

            let theCost = 5 + (2*3) + 9;
            console.log(`The cost of food: $${theCost}`);

            let theTax = theCost * 0.1;
            console.log(`The tax: $${theTax}`);
        </script>
    </body>
</html>
