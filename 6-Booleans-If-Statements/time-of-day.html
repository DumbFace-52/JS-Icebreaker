<!DOCTYPE html>
<html>
    <head>
        <title>Variables Quiz</title>
    </head>

    <body>
        <!-- HTML Code Block -->
        <script>
            let theHour = 500;
            const myName = `DumbSmile`;

            if (theHour >= 400 && theHour < 1200) {
                console.log(`Good Morning ${myName}!`);
            } else if (theHour >=1200 && theHour < 1500) {
                console.log(`Good Afternoon ${myName}!`);
            } else if (theHour >=1500 && theHour < 1800) {
                console.log(`Good Evening ${myName}!`);
            } else {
                console.log(`Good Night ${myName}!`);
            }
        </script>
    </body>
</html>
