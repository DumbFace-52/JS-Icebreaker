<html>
  <head>
    <title>Cart Quantity</title>

    <h1>Mini Project: Cart Quantity</h1>

    <button onclick="console.log(`Cart Quantity: ${cartQuantity}`);">
        Show Quantity
    </button>

    <button onclick="
        if (cartQuantity + 1 > 10){
            alert('The Cart is Full!');
        } else {
            cartQuantity++;
            console.log(`cartQuantity: ${cartQuantity}`);
            alert('Item Added to Cart!');
        };">Add to Cart
    </button>

    <button onclick="
        if (cartQuantity + 2 > 10){
            alert('The Cart is Full!');
        } else {
            cartQuantity += 2;
            console.log(`cartQuantity: ${cartQuantity}`);
            alert('Item Added to Cart!');
        };">+2</button>

    <button onclick="
        if (cartQuantity + 3 > 10){
            alert('The Cart is Full!');
        } else {
            cartQuantity += 3;
            console.log(`cartQuantity: ${cartQuantity}`);
            alert('Item Added to Cart!');
        };">+3</button>

    <button onclick="
        if (cartQuantity - 1 < 0) {
            alert('Not enough items in the cart.');
        } else {
            cartQuantity--;
            console.log(`cartQuantity: ${cartQuantity}`);
            alert('Item removed from Cart!');
        };">Remove Item</button>

    <button onclick="
        if (cartQuantity - 2 < 0) {
            alert('Not enough items in the cart.');
        } else {
            cartQuantity -= 2;
            console.log(`cartQuantity: ${cartQuantity}`);
            alert('Items removed from Cart!');
        };">-2</button>

    <button onclick="
        if (cartQuantity - 3 < 0) {
            alert('Not enough items in the cart.');
        } else {
            cartQuantity -= 3;
            console.log(`cartQuantity: ${cartQuantity}`);
            alert('Items removed from Cart!');
        };">-3</button>
    
    <button onclick="
        cartQuantity = 0;
        console.log('Cart was reset.');
        console.log(`Cart Quantity: ${cartQuantity}`);">Reset Cart</button>
